<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <form class="formulario-exemplo"> 
        <label>E-mail ou Telefone</label>
        <br>
        <input type="text" id="entrada-dados" required> 
        <br>
        <label>Senha</label>
        <br>
        <input type="password" id="senha" required>
        <br>
        <br>
        <!-- Se for direcionar para outra função, usar tag button-->
        <button>CLICA AQUI</button>
       
        <!-- Se dados vão para algum lugar, usar sempre input button-->
        <input type="submit" id="botao" value="CADASTRAR">
      
    </form>
</body>
</html>
